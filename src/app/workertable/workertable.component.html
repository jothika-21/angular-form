<div class="container mt-5 my-3 ">
    <button class="btn-success"><a class=" text-decoration-none text-light" routerLink='/worker'> Go To RegisterForm</a></button>
    </div>
    
    
    <div class="container table-responsive-lg mt-5">
        <table class="table table-hover">
            <thead class=" table-dark">
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">PhonerNo</th>
                    <th scope="col">Work</th>
                    <th scope="col">Address</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let control of worker; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{control.name}}</td>
                    <td>{{control.email}}</td>
                    <td>{{control.PhoneNumber}}</td>
                    <td>{{control.Work}}</td>
                    <td>{{control.Address}}</td>
                    <td><button type="button" class="btn-primary"><a class=" text-decoration-none text-light" routerLink="/worker/{{control.id}}"> Edit</a></button></td>
                    <td><button type="button" class="btn-danger"(click)=delete(control.id) >Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
