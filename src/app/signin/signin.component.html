<section style="background-color: #9A616D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 620px;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form [formGroup]="Signin" (ngSubmit)="onSubmit()">


                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <span class="h2 fw-bold mb-0">SIGNIN</span>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <div class="form-outline">
                                                <input type="text" id="form3Example1" class="form-control"
                                                    [ngClass]="{ 'is-invalid': submitted && f['lname'].errors || f['fname'].touched&& f['fname'].errors }"
                                                    formControlName="fname" />
                                                <label class="form-label fw-bold" for="form3Example1">First name</label>
                                            </div>
                                            <div
                                                *ngIf="submitted && f['fname'].errors|| f['fname'].touched&& f['fname'].errors">
                                                <p style="color: red;">fname is required</p>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <div class="form-outline">
                                                <input type="text" id="form3Example2" class="form-control"
                                                    [ngClass]="{ 'is-invalid': submitted && f['lname'].errors || f['lname'].touched&& f['lname'].errors }"
                                                    formControlName="lname" />
                                                <label class="form-label fw-bold" for="form3Example2">Last name</label>
                                            </div>
                                            <div
                                                *ngIf="submitted && f['lname'].errors|| f['lname'].touched&& f['lname'].errors">
                                                <p style="color: red;">lname is required</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-3">
                                        <input type="email" id="form2Example17" class="form-control form-control-xl"
                                            [ngClass]="{ 'border-danger && is-invalid': submitted &&
                                            f['emailId'].errors || f['emailId'].touched && f['emailId'].errors }"
                                            formControlName="emailId" />
                                        <label class="form-label fw-bold" for="form2Example17">Email address</label>
                                        <div style="color: red;"
                                            *ngIf="submitted && f['emailId'].errors|| f['emailId']. dirty && f['emailId'].errors || f['emailId'].touched && f['emailId'].errors">
                                            Please Enter Your Email
                                            <span style="color: red;" *ngIf="f['emailId'].errors?.['pattern']"> Must Be
                                                Valid One</span>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="form-outline mb-3">
                                            <div class="input-icon-container">
                                                <input [(ngModel)]="password" #passwordInput formControlName="password"
                                                    type="password" id="form2Example27"
                                                    class="form-control form-control-xl"
                                                    [ngClass]="{'text-type': showPassword, 'is-invalid': submitted && f['password'].errors || f['password'].touched&& f['password'].errors }"
                                                    (input)="checkPasswordsMatch()">
                                                <label class="form-label fw-bold" for="form2Example27">Password</label>
                                                <i class="fa fa-eye-slash password-icon" *ngIf="!isPasswordVisible"
                                                    (click)="togglePasswordVisibility()"></i>
                                                <i class="fa fa-eye password-icon" *ngIf="isPasswordVisible"
                                                    (click)="togglePasswordVisibility()"></i>
                                            </div>
                                            <div
                                                *ngIf="submitted && f['password'].errors|| f['password'].touched&& f['password'].errors">
                                                <p style="color: red;">password is required</p>
                                            </div>
                                        </div>

                                        <div class="form-outline mb-3">
                                            <div class="input-icon-container">
                                                <input [(ngModel)]="confirmpassword" #passwordInput1
                                                    formControlName="confirmpassword" type="password" id="form2Example"
                                                    class="form-control form-control-xl"
                                                    [ngClass]="{'text-type': Password, 'is-invalid': submitted && f['confirmpassword'].errors || f['confirmpassword'].touched&& f['confirmpassword'].errors}" (input)="checkPasswordsMatch()">
                                                <label class="form-label fw-bold" for="form2Example">Confirm
                                                    Password</label>
                                                <i class="fa fa-eye-slash password-icon" *ngIf="!isPasswordVisibled"
                                                    (click)="togglePasswordVisibility1()"></i>
                                                <i class="fa fa-eye password-icon" *ngIf="isPasswordVisibled"
                                                    (click)="togglePasswordVisibility1()"></i>
                                            </div>
                                            <div
                                                *ngIf="submitted && f['confirmpassword'].errors|| f['confirmpassword'].touched&& f['confirmpassword'].errors">
                                                <p style="color: red;">confirmpassword is required</p>
                                            </div>
                                        </div>
                                        <div *ngIf="!passwordsMatch" class="error-message text-danger">Passwords do not match</div>
                                    </div>
                                    <div class="pt-1 mb-3">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Signin</button>
                                    </div>
                                    <div class="text-center text-lg-start mt-2 pt-2">
                                        <p class="small fw-bold pt-1">Don't have an account? <a
                                                class="link-danger" [routerLink]="['']">Login here</a></p>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
